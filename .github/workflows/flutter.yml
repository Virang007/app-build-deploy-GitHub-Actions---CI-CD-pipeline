name: Flutter CI

# Jab bhi main branch pe push ho, tab yeh workflow chalega
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Code checkout karo
      - name: Checkout code
        uses: actions/checkout@v3

      # Purana Flutter cache hatao (taaki sahi version aaye)
      - name: Remove old Flutter cache
        run: |
          rm -rf "$HOME/.flutter"
          rm -rf "$HOME/.pub-cache"

      # Flutter setup karo
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.1'  # Project ke hisab se sahi version

      # Dependencies install karo
      - name: Install dependencies
        run: flutter pub get

      # Code analyze karo
      - name: Analyze code
        run: flutter analyze

      # Test run karo
      - name: Run tests
        run: flutter test

      # APK build karo
      - name: Build APK
        run: flutter build apk --release

      # APK upload karo
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk